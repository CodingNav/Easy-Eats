<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Eats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monofett&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <!-- materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <!-- navbar -->
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">Easy Eats</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="cart.html" class="fas fa-shopping-cart"></a></li>
            </ul>
        </div>
    </nav>


    <!-- search bar -->
    <form>
        <div class="row">
            <div class="col s12 center-align">
                <h1>Find a Recipe</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s3"></div>
            <div class="col s6">
                <div id="home-search">
                    <div class="input-field">
                        <input id="search" type="search" required>
                        <label class="label-icon homeSearch" id="search-input" value=" " for="search"
                            placeholder="Enter your favorite recipe here..." autocomplete="off" type="search" required>
                            <i class="searchBtn material-icons">search</i>
                        </label>
                        <i class="material-icons">close</i>
                    </div>
                </div>
            </div>
            <div class="col s3"></div>
        </div>
    </form>

    <!-- popular recipes -->
    <div class="popular-recipes center-align">
        <h1>Popular Recipes</h1>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
