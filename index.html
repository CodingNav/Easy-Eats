<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Eats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monofett&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <!-- materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

<body>
    <!-- navbar -->
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">Easy Eats</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="cart.html" class="fas fa-shopping-cart"></a></li>
            </ul>
        </div>
    </nav>

    <!-- search bar -->
    <div id="search-section">
        <img class="home-banner" id="banner-left" src="https://www.ubereats.com/_static/c17637631f7b1bb7a2ea07e4520e3242.svg"/>

        </div>
        <div class="row">
            <div class="col s3"></div>
            <div class="col s6">
                <div id="home-search">
                    <form id="search-form">

                            <label class="label-icon" for="search">

                            </label>
                            <i class="material-icons">close</i>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col s3"></div>
        </div>
    </div>

    <!-- popular recipes -->
    <div id="popular-section" class="center-align">

        <div id="popular-recipes" class="row"></div>
